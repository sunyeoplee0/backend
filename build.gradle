plugins {
    id 'java'
    id 'war'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "jakarta.servlet:jakarta.servlet-api:6.0.0"
    implementation "org.mariadb.jdbc:mariadb-java-client:3.1.4"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.20.0"
}

test {
    useJUnitPlatform()
}